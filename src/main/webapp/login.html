<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="styless.css">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="loginController1.js"></script>
</head>
<body>
<header>
    <img class = "logo"
         src = 'https://psv4.userapi.com/c856416/u154728452/docs/d7/5090928b9a9c/logoter.png?extra=oxsPAz4QIraIO3LHiEJfyONnp490Dk3bK0VRz7_qUQbeuEuRI4sShu1ObytARw7FbGFgvmvYIEf5xCXBiu_XxzzG8s9hxoTWLtU8EHI1RMjsIBVMugy8nPmFjEKyr5DLDBLJFLYjDhKfLQGiUnDJ8GM'

    >
</header>
<div class="page-name">Authorization form</div>
<form id="auth" name="login" onsubmit="loginController.logIn(); return false;">
    <fieldset class="fit-cont input">
        <label for="login" class="display-b login">Login</label>
        <input type="text" id="login" class="display-b rounded-box" name="login">
        <label for="password" class="display-b login">Password</label>
        <input type="password" id="password" class="display-b rounded-box" name="password">
        <button type="submit" class="align-btn">Log in</button>
    </fieldset>
</form>
