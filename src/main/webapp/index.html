<html lang="en">
<head>
    <title>Glitter</title>
    <link rel="stylesheet" href="/styless.css">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="/startup.js"></script>
    <script src="https://kit.fontawesome.com/94b389b029.js" crossorigin="anonymous"></script>
    <script type="module" src="/mainPage.js"></script>
</head>
<body>
<header>
    <img class = "logo"
         src = 'https://psv4.userapi.com/c856416/u154728452/docs/d7/5090928b9a9c/logoter.png?extra=oxsPAz4QIraIO3LHiEJfyONnp490Dk3bK0VRz7_qUQbeuEuRI4sShu1ObytARw7FbGFgvmvYIEf5xCXBiu_XxzzG8s9hxoTWLtU8EHI1RMjsIBVMugy8nPmFjEKyr5DLDBLJFLYjDhKfLQGiUnDJ8GM'
         width="80"
    >
</header>
<div class="display-f" id="main">
    <div class="rcol">
        <div class="uinf" id ="uinf">

        </div>

        <button class="adp" onclick="mainController.addPostClicked()">Add post</button>
    </div>
        <form class="filter" name="filter" id="fl" onkeypress="mainController.keyPressedOnForm(event)" onsubmit="mainController.updateFilter(); return false;">
            <fieldset class="input">

                <legend class="elname">Filter posts</legend>
                <p class="title">Author</p>
                <input type="text" id="author" name="author"><br>
                <p class="title">Date</p>
                <input type="date" id="date" name="author"><br>
                <p class="title">Counrty</p>
                <select name="nubexSelect" id=nation>
                    <option label="--none--" value="1" selected>--none--</option>
                    <option>USSR</option>
                    <option>Germany</option>
                    <option>Anclav</option>
                    <option>Caesars Legion</option>
                    <option>New California Republic</option>

                </select>
                <p class="title">Rank</p>
                <select name="nubexSelect"  id="rank" class=nation>
                    <option label="all ranks" value="0" selected>all ranks</option>
                    <option value="6">Marshall[The Big Star]</option>
                    <option value="5">General[5 stars]</option>
                    <option value="4">Polkovnik[4 stars]</option>
                    <option value="3">Captain[3 stars]</option>
                    <option value="2">Praporshik[2 stars]</option>
                    <option value="1" >Private[1 star]</option>
                </select>
                <button class="display-b" id="apply">Apply</button>
            </fieldset>
        </form>
    <div class="feed" id="posts" onclick="mainController.postClicked(event)">
        <template id="tag-template">
            <span class="tags"></span>
        </template>
        <template id="post-template">
            <div class="post">
                <div class="phead" data-target="photos">
                    <span class = "pimg"></span>
                    <span class="uname pname-m pname-al"></span>
                </div><br>
                <article class="text" data-target="description"></article>
                <div class="bot">
                    <button class="like">
                        <img
                                src = https://sun9-21.userapi.com/c206628/v206628515/1185a6/DEuqFziXHW8.jpg
                                alt = "Like" height="22"
                        >
                        <b class="like"> 10</b>
                    </button>

                </div>
            </div>
        </template>

        <button id="load" onclick="mainController.loadTweets()">Load 10 more</button>
    </div>

</div>
<footer class="foot">NotSpyTTER | By Sanko Uladzimir | 2 курс 5 группа | volodyasn@gmail.com | 08.05.2020</footer>
</body>
</html>
